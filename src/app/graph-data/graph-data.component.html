<div class="trip-monitor shadow">
  <div class="trip-monitor-title">
    <svg
      xmlns="http://www.w3.org/2000/svg"
      width="24"
      height="24"
      viewBox="0 0 24 24"
    >
      <defs>
        <style>
          .a2,
          .b2 {
            fill: none;
          }

          .b2 {
            stroke: #2c3e50;
            stroke-linecap: round;
            stroke-linejoin: round;
            stroke-width: 1.5px;
          }
        </style>
      </defs>
      <path class="a2" d="M0,0H24V24H0Z" />
      <circle class="b2" cx="2" cy="2" r="2" transform="translate(12 4)" />
      <line class="b2" x2="8" transform="translate(4 6)" />
      <line class="b2" x2="4" transform="translate(16 6)" />
      <circle class="b2" cx="2" cy="2" r="2" transform="translate(6 10)" />
      <line class="b2" x2="2" transform="translate(4 12)" />
      <line class="b2" x2="10" transform="translate(10 12)" />
      <circle class="b2" cx="2" cy="2" r="2" transform="translate(15 16)" />
      <line class="b2" x2="11" transform="translate(4 18)" />
      <line class="b2" x2="1" transform="translate(19 18)" />
    </svg>
    Graph Data
  </div>
  <div class="trip-monitor-body">
      
    <ejs-tab id="tab_default" heightAdjustMode="Auto">
      <e-tabitems>
        <e-tabitem [header]="headerText[0]">
          <ng-template #content>
            <hr />
            <app-graph-data-route></app-graph-data-route>
          </ng-template>
        </e-tabitem>
        <e-tabitem [header]="headerText[1]">
          <ng-template #content>
            <hr />
            <app-graph-data-driver></app-graph-data-driver>
          </ng-template>
        </e-tabitem>
        <e-tabitem [header]="headerText[2]">
          <ng-template #content>
            <hr />
            <app-graph-data-bus></app-graph-data-bus>
          </ng-template>
        </e-tabitem>
        <e-tabitem [header]="headerText[3]">
          <ng-template #content>
            <hr />
            <app-graph-data-time></app-graph-data-time>
          </ng-template>
        </e-tabitem>
      </e-tabitems>
    </ejs-tab>

  </div>
</div>
