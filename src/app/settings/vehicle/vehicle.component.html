<div class="col-lg-12 control-section p-5">
    <div class="content-wrapper" style="margin-bottom: 25px;">
        <div class="formtitle">
            <span>Add Vehicle</span>
        </div>

        <form id="formId" [formGroup]="reactForm" #formDir="ngForm" class="form-horizontal" novalidate="">

            <div class="form-group">
                <div class="e-float-input">
                   
                    <input  id="bassVendor" formControlName="bassVendor" >
                    <span class="e-float-line"></span>
                    <label for="bassVendor" class="e-float-text">Bus</label>
                    <div *ngIf="bassVendor.errors ">
                        <div *ngIf="bassVendor.errors.required && bassVendor.touched" class="e-error">
                            This field is required.
                        </div>
                    </div>
                </div>
            </div>
            <div class="form-group">
                <div class="e-float-input">
                    <input id="chassisNumber" formControlName="chassisNumber" >
                    <span class="e-float-line"></span>
                    <label for="chassisNumber" class="e-float-text">Chassis Number</label>
                    <div *ngIf="chassisNumber.errors ">
                        <div *ngIf="chassisNumber.errors.required && chassisNumber.touched" class="e-error">
                            This field is required.
                        </div>
                    </div>
                </div>
            </div>
            <div class="form-group">
                <div class="e-float-input">
                    <input id="palletNumber" formControlName="palletNumber" >
                    <span class="e-float-line"></span>
                    <label for="palletNumber" class="e-float-text">Pallet Number</label>
                    <div *ngIf="palletNumber.errors ">
                        <div *ngIf="palletNumber.errors.required && palletNumber.touched" class="e-error">
                            This field is required.
                        </div>
                    </div>
                </div>
            </div>
            <div class="form-group">
                <div class="e-float-input">
                    <input id="terminalID" formControlName="terminalID" >
                    <span class="e-float-line"></span>
                    <label for="terminalID" class="e-float-text">Termina lID</label>
                    <div *ngIf="terminalID.errors ">
                        <div *ngIf="terminalID.errors.required && terminalID.touched" class="e-error">
                            This field is required.
                        </div>
                    </div>
                </div>
            </div>
            <div class="form-group">
                <div class="e-float-input">
                    <input id="status" formControlName="status" >
                    <span class="e-float-line"></span>
                    <label for="status" class="e-float-text">Status</label>
                    <div *ngIf="status.errors ">
                        <div *ngIf="status.errors.required && status.touched" class="e-error">
                            This field is required.
                        </div>
                    </div>
                </div>
            </div>
                    <div class="row d-flex justify-content-around">
                        <!-- (click)="add()" -->
                        <button [disabled]="!reactForm.valid" (click)="sendData()" id="validateSubmit" class="samplebtn e-control e-btn e-primary" type="submit" style="height:40px;width: 150px;" data-ripple="true">Add Vehicle</button>
                        <button id="resetbtn" class="samplebtn e-control e-btn" type="reset" style="height:40px;width: 150px;" data-ripple="true">Clear</button>
                    </div>
                 
        </form>
    </div>
</div>

<div class="control-section">
    <ejs-grid [dataSource]='data'
     allowPaging='true'
      [pageSettings]='pageSettings'
       [editSettings]='editSettings'
       (commandClick)='clickHandler($event)'
       >
        <e-columns>
            <e-column field='id' headerText='ID' width='120' textAlign='Right' isPrimaryKey='true' [validationRules]='orderidrules'></e-column>
            <e-column field='bassVendor' headerText='Bus Vendor' width='120' textAlign='Right' [validationRules]=''></e-column>
            <e-column field='chassisNumber' headerText='Chassis Number' width='120' textAlign='Right' [validationRules]=''></e-column>
            <e-column field='palletNumber' headerText='Pallet Number' width='120' textAlign='Right' [validationRules]=''></e-column>
            <e-column field='terminalID' headerText='Terminal ID' width='120' format='C2' textAlign='Right' [validationRules]=''></e-column>
            <e-column field='status' headerText='status' width='120' textAlign='Right' [validationRules]=''></e-column>
            <!-- <e-column field='latitude' headerText='Latitude' width='120' format='C2' textAlign='Right' editType='numericedit' [validationRules]=''></e-column> -->
            <!-- <e-column field='latitude' headerText='Latitude' width='130' type='date' format='yMd' editType='datepickeredit' textAlign='Right'></e-column> -->
            <!-- <e-column field='ShipCountry' headerText='Ship Country' width='150' editType='dropdownedit' [edit]='editparams'></e-column> -->
            <e-column headerText='Manage Records' width='160' [commands]='commands'></e-column>
        </e-columns>
    </ejs-grid>
</div>
